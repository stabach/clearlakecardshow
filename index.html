<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Lake Card Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class="rocket-left-fin"></div>
                <div class="rocket-right-fin"></div>
                <div class="flames"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#vendors">Vendors</a></li>
                <li><a href="#tickets">Tickets</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#awards">Awards</a></li>
                <li><a href="#hotels">Hotels</a></li>
            </ul>
            <a href="#contact" class="get-in-touch">Get in Touch</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
        <div class="clear-lake-logo">
            <img src="clearlakelogo.png" alt="Clear Lake Card Show Logo" class="logo-image">
        </div>
        
        <h1 class="main-title">
            THE <span class="highlight">CLEAR LAKE</span><br>
            CARD SHOW
        </h1>
        
        <p class="subtitle">TCG & COLLECTIBLES EXPO</p>
        <p class="tagline">A Fresh Take on Trading Card Conventions</p>
        
        <div class="cta-buttons">
            <a href="#tickets" class="btn btn-primary">Buy Tickets</a>
            <a href="#tables" class="btn">Buy Table</a>
        </div>

        <!-- Convention Floor Image Placeholder -->
        <div class="floor-image">
            <div class="floor-placeholder">
                <div>
                    <p>Convention Floor</p>
                    <p class="venue-info">Webster Civic Center</p>
                    <p class="venue-info">August 2, 2025</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
